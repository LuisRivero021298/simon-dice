<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon dice</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="gameboard">
    <div id="lightBlue" class="color celeste left" data-color="lightBlue"></div>
    <div id="violet" class="color violeta right" data-color="violet"></div>
    <div id="orange" class="color naranja left" data-color="orange"></div>
    <div id="green" class="color verde right" data-color="green"></div>
    <button id="btnStart" class="btn-start" onclick="startGame()">Empezar a jugar!</button>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
